<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
        <button>Restart game</button>
    </div>
    <div class="body">
        <div class="score">
            <div class="user-score">Your score: <span id="user-score-value">0</span></div>
            <div class="computer-score">Computer Score <span id="computer-score-value">0</span></div>
        </div>
        <div class="result">
            <div class="user-choice"></div>
            <div class="computer-choice"></div>
        </div>
        <div class="options">
            <button class="input-button"><img src="./images/rock.png" alt="Rock"></button>
            <button class="input-button"><img src="./images/paper.png" alt="Paper"></button>
            <button class="input-button"><img src="./images/scissors.png" alt="Scissors"></button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
