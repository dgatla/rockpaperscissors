<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="header">
        <h1>RockPaperScissors</h1>
        <button>Restart game</button>
    </div>
    <div class="body">
        <div class="score">
            <div class="user-score">Your score: <span id="user-score-value">0</span></div>
            <div class="computer-score">Computer Score <span id="computer-score-value">0</span></div>
        </div>
        <div class="result">
            <div class="result-banner">
            </div>
            <div id="user-choice">
                <img class="image-container" />
                <p>User choice</p>
            </div>
            <div id="computer-choice">
                <img class="image-container" />
                <p>Computer choice</p>
            </div>
        </div>
        <h2 class="select-option">Select Your Choice</h2>
        <div class="options">
            <button class="input-button" id="rock"><img class="image-container" src="./images/rock.png"
                    alt="Rock"></button>
            <button class="input-button" id="paper"><img class="image-container" src="./images/paper.png"
                    alt="Paper"></button>
            <button class="input-button" id="scissors"><img class="image-container" src="./images/scissors.png"
                    alt="Scissors"></button>
        </div>
    </div>
    <div class="footer">
        Copy &copy; 2023 Rock Paper Scissors Game @Dinesh
    </div>
    <script src="./index.js"></script>
</body>

</html>
